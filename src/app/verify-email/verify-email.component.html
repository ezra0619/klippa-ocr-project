<div class="verify-email-container vh-100 w-100 d-flex justify-content-center align-items-center">
  <div class="displayTableCell">

    <div class="authBlock">
      <h4>Thank you for signing up!</h4>

      <div class="formGroup" *ngIf="ngAuthService.userState as user">
        <p class="text-center">Confirmation mail has been sent to <strong>{{user.email}}</strong>.</p>
      </div>

      <div class="formGroup">
        <button type="button" class="btn btn-block btn-dark-green" (click)="ngAuthService.SendVerificationMail()">
          Resend Verification Email
        </button>
        <button type="button" class="btn btn-block btn-dark-green" routerLink="">
          Back to Login
        </button>
      </div>
    </div>


  </div>
</div>
